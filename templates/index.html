<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>TikZ Renderer</title>
    <style>
      .container {
        display: flex;
        flex-direction: row;
        align-items: flex-start;
      }
      textarea {
        flex: 2;
      }
      img {
        flex: 1;
      }
    </style>
  </head>
  <body>
    <h1>TikZ Renderer</h1>
    <div class="container">
      <form action="/" method="post">
        <textarea name="tikz_code" rows="10" cols="80"></textarea>
        <br>
        <button type="submit">Render</button>
      </form>
      <!-- {% if url %} -->
        <img src="{{ url }}" alt="Rendered TikZ code">
      <!-- {% endif %} -->
    </div>
  </body>
</html>
