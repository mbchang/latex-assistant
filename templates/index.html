<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>TikZ Generator</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css') }}">
  </head>
  <body>
    <h1>TikZ Generator</h1>
    <form action="/" method="post">
      <!-- write the tikz_description back into text area so it does not disappear when we display -->
      <textarea name="tikz_description" rows="10" cols="80" placeholder="Enter your TikZ description here">{{ tikz_description }}</textarea>
      <br>
      <button type="submit">Generate</button>
    </form>
    {% if image_data %}
        <textarea name="tikz_code" rows="10" cols="80">{{ tikz_code }}</textarea>
        <img src="data:image/png;base64,{{ image_data }}" alt="Rendered TikZ code">
    {% endif %}


  </body>
</html>
